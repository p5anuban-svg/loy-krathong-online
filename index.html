<script>
const video = document.getElementById("video");
const btnStart = document.getElementById("btnStart");
const btnCapture = document.getElementById("btnCapture");
const btnClear = document.getElementById("btnClear");
const btnLoab = document.getElementById("btnLoab");
const stage = document.getElementById("stage");
const warning = document.getElementById("warning");
let stream = null;

const krathongImages = [
  "simple1.png",
  "simple2.png",
  "simple3.png",
  "simple4.png",
  "simple5.png"
];

// ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö HTTPS
if (location.protocol !== "https:") {
  warning.style.display = "block";
}

// ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
btnStart.onclick = async () => {
  if (stream) { stopCamera(); return; }
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå");
    return;
  }
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
    video.srcObject = stream;
    btnStart.textContent = "‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á";
  } catch (e) {
    if (location.protocol !== "https:") {
      alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô HTTPS ‡∏´‡∏£‡∏∑‡∏≠ Live Server");
    } else {
      alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Å‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå");
    }
    console.error(e);
  }
};

function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
    video.srcObject = null;
  }
  btnStart.textContent = "‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á";
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏∞‡∏ó‡∏á
function createKrathong(imgSrc, baseOverride = null) {
  const k = document.createElement("div");
  k.className = "krathong";

  const left = Math.random() * (stage.clientWidth - 250);
  const top = Math.random() * (stage.clientHeight * 0.3) + stage.clientHeight * 0.6;
  k.style.left = left + "px";
  k.style.top = top + "px";

  const baseSrc = baseOverride || krathongImages[Math.floor(Math.random() * krathongImages.length)];

  if (imgSrc) {
    const face = document.createElement("div");
    face.className = "face";
    const img = document.createElement("img");
    img.src = imgSrc;
    face.appendChild(img);
    k.appendChild(face);
  }

  const base = document.createElement("img");
  base.src = baseSrc;
  base.className = "base";
  k.appendChild(base);

  stage.appendChild(k);

  const duration = 60000;
  const startX = left;
  const endX = stage.clientWidth - left - 200;
  const direction = Math.random() > 0.5 ? 1 : -1;
  const startTime = Date.now();

  function animate() {
    const elapsed = Date.now() - startTime;
    const progress = elapsed / duration;
    if (progress < 1) {
      k.style.left = startX + direction * progress * endX + "px";
      requestAnimationFrame(animate);
    } else {
      k.style.opacity = "0";
      setTimeout(() => k.remove(), 2000);
    }
  }
  requestAnimationFrame(animate);
}

// ‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û
btnCapture.onclick = () => {
  if (!stream) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏Å‡πà‡∏≠‡∏ô");
  const canvas = document.createElement("canvas");
  const w = video.videoWidth || 640;
  const h = video.videoHeight || 480;
  canvas.width = w;
  canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.translate(w, 0);
  ctx.scale(-1, 1);
  ctx.drawImage(video, 0, 0, w, h);
  const dataUrl = canvas.toDataURL("image/jpeg");
  createKrathong(dataUrl);
};

// ‡∏•‡∏≠‡∏¢‡∏Å‡∏£‡∏∞‡∏ó‡∏á‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á
btnLoab.onclick = () => {
  const baseSrc = krathongImages[Math.floor(Math.random() * krathongImages.length)];
  createKrathong(null, baseSrc);
};

// ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î

</script>
