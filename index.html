<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ลอยกระทงออนไลน์ — loykrathong-web</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Noto Sans Thai", sans-serif;
    background: #000;
    color: #fff;
  }

  body {
    display: flex;
    flex-direction: row;
    height: 100vh;
  }

  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-around;
      padding: 10px;
      height: auto;
    }
    .sidebar h1 {
      display: none;
    }
    video {
      width: 120px;
      height: 90px;
    }
  }

  .sidebar {
    width: 240px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px 10px;
    box-shadow: 3px 0 10px rgba(0,0,0,0.4);
    z-index: 10;
    transition: opacity 0.5s ease;
  }

  h1 {
    font-size: 1.1rem;
    text-align: center;
    margin-bottom: 10px;
  }

  video {
    width: 200px;
    height: 150px;
    border-radius: 10px;
    background: #000;
    object-fit: cover;
    margin-bottom: 10px;
  }

  button {
    width: 90%;
    margin: 5px 0;
    padding: 8px 10px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    background: linear-gradient(180deg, #ffe98a, #ffc84d);
    color: #222;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: transform 0.1s ease;
  }
  button:hover {
    background: linear-gradient(180deg, #fff1a0, #ffd36e);
    transform: scale(1.03);
  }

  .stage {
    flex: 1;
    position: relative;
    background-image: url("bg.jpg");
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  .krathong {
    position: absolute;
    width: 220px;
    height: 180px;
    pointer-events: none;
    animation: floatY 5s ease-in-out infinite;
  }

  @keyframes floatY {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }

  .base {
    position: absolute;
    bottom: 0;
    width: 180px;
    height: 180px;
    left: 0;
    z-index: 1;
  }

  .warning {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: rgba(255,80,80,0.9);
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 0.9rem;
    display: none;
  }
</style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h1>ลอยกระทงออนไลน์</h1>
    <video id="video" autoplay playsinline></video>
    <button id="btnStart">เปิดกล้อง</button>
    <button id="btnCapture">ถ่ายภาพ</button>
    <button id="btnLoab">ลอยกระทงแบบไม่ใช้กล้อง</button>
    <button id="btnClear">เคลียร์ทั้งหมด</button>
  </div>

  <div class="stage" id="stage"></div>
  <div class="warning" id="warning">⚠️ กล้องทำงานได้เฉพาะเมื่อเปิดผ่าน HTTPS เท่านั้น</div>

<script>
const video = document.getElementById("video");
const sidebar = document.getElementById("sidebar");
const btnStart = document.getElementById("btnStart");
const btnCapture = document.getElementById("btnCapture");
const btnClear = document.getElementById("btnClear");
const btnLoab = document.getElementById("btnLoab");
const stage = document.getElementById("stage");
const warning = document.getElementById("warning");
let stream = null;

const krathongImages = [
  "simple1.png",
  "simple2.png",
  "simple3.png",
  "simple4.png",
  "simple5.png"
];

// ตรวจสอบ HTTPS
if (location.protocol !== "https:") {
  warning.style.display = "block";
}

// เปิด/ปิดกล้อง
btnStart.onclick = async () => {
  if (stream) { stopCamera(); return; }
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    });
    video.srcObject = stream;
    btnStart.textContent = "ปิดกล้อง";
  } catch (e) {
    alert("ไม่สามารถเปิดกล้องได้ — ตรวจสอบสิทธิ์การเข้าถึงกล้องหรือเปิดด้วย HTTPS");
    console.error(e);
  }
};

function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    video.srcObject = null;
    stream = null;
  }
  btnStart.textContent = "เปิดกล้อง";
}

// ฟังก์ชันซ่อนปุ่ม
function hideSidebarButtons() {
  sidebar.style.opacity = "0";
  setTimeout(() => sidebar.style.display = "none", 500);
}

// ฟังก์ชันแสดงปุ่ม (เมื่อเคลียร์)
function showSidebarButtons() {
  sidebar.style.display = "flex";
  setTimeout(() => sidebar.style.opacity = "1", 10);
}

// ฟังก์ชันสร้างกระทง
function createKrathong(imgSrc, baseOverride = null) {
  const k = document.createElement("div");
  k.className = "krathong";

  const left = Math.random() * (stage.clientWidth - 250);
  const top = Math.random() * (stage.clientHeight * 0.3) + stage.clientHeight * 0.6;
  k.style.left = left + "px";
  k.style.top = top + "px";

  const baseSrc = baseOverride || krathongImages[Math.floor(Math.random() * krathongImages.length)];
  const base = document.createElement("img");
  base.src = baseSrc;
  base.className = "base";
  k.appendChild(base);

  stage.appendChild(k);

  const duration = 60000;
  const startX = left;
  const endX = stage.clientWidth - left - 200;
  const direction = Math.random() > 0.5 ? 1 : -1;
  const startTime = Date.now();

  function animate() {
    const elapsed = Date.now() - startTime;
    const progress = elapsed / duration;
    if (progress < 1) {
      k.style.left = startX + direction * progress * endX + "px";
      requestAnimationFrame(animate);
    } else {
      k.style.opacity = "0";
      setTimeout(() => k.remove(), 2000);
    }
  }
  requestAnimationFrame(animate);
}

// ถ่ายภาพ
btnCapture.onclick = () => {
  if (!stream) {
    alert("กรุณาเปิดกล้องก่อน");
    return;
  }
  try {
    const canvas = document.createElement("canvas");
    const w = video.videoWidth || 640;
    const h = video.videoHeight || 480;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.translate(w, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0, w, h);
    const dataUrl = canvas.toDataURL("image/jpeg");
    createKrathong(dataUrl);
    hideSidebarButtons();
  } catch (err) {
    alert("เกิดข้อผิดพลาดในการถ่ายภาพ");
    console.error(err);
  }
};

// ลอยกระทงแบบไม่ใช้กล้อง
btnLoab.onclick = () => {
  const baseSrc = krathongImages[Math.floor(Math.random() * krathongImages.length)];
  createKrathong(null, baseSrc);
  hideSidebarButtons();
};

// เคลียร์ทั้งหมด
btnClear.onclick = () => {
  stage.innerHTML = "";
  showSidebarButtons();
};
</script>
</body>
</html>
